<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div>
        <h1>Register Here!</h1>
        <label> E-mail:
            <input type="email" formControlName="email" required>
        </label>
        <label> Password:
            <input type="password" formControlName="password" required>
        </label>
        <label> Confirm Password:
            <input type="password" formControlName="confpassword" required>
        </label>
        <label> Nickname:
            <input type="text" formControlName="nickname" required>
        </label>
        <label> Number:
            <input type="text" formControlName="phone" required>
        </label>
        <label> Website:
            <input type="url" formControlName="web" required>
        </label>
        <button class="button" type="submit">Submit</button>
    </div>
</form>
